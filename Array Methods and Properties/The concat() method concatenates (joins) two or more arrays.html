<script>
    // Initial arrays with some nested arrays and potential duplicate values
const arr1 = [1, 2, [3, 4, 4]];
const arr2 = [[5, 6], 7, 8, 1];

// Combining the arrays using the spread operator
const combinedArr = [...arr1, ...arr2];

// Flattening the combined array and removing duplicate values
// The Set object lets you store unique values of any type, whether primitive values or object references
const uniqueFlattenedArr = Array.from(new Set(combinedArr.flat(Infinity)));

// Sorting the array in ascending order
const sortedArr = uniqueFlattenedArr.sort((a, b) => a - b);

// Logging the processed array to the console
console.log("Processed Array:", sortedArr);

        </script>
